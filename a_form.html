<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<form>
    <p>
      <label for="txt">텍스트</label>
      <input type="text" placeholder="텍스트를 입력하세요." id="txt">
    </p>
    <p> 비밀번호 <input type="password" maxlength="10" minlength="5" placeholder="텍스트를 입력하세요."></p>
    <p>검색 <input type="search" placeholder="텍스트를 입력하세요."></p>
    <p>이메일 <input type="email"></p>
    <p>전화번호 <input type="tel" size="10"></p>
    <p>색상 <input type="color"></p>
    <p>숫자 <input type="number" min="0" max="10" value="0"> </p>
    <p>범위 <input type="range" min="1" max="10" value="5"></p>
    <p>
      <label for="yes">동의함</label> <input type="radio" name="yn" id="yes">
      <label for="no">동의하지 않음</label> <input type="radio" name="yn" id="no">
    </p>
    <p>
      html <input type="checkbox" checked>
      css <input type="checkbox" checked>
      js <input type="checkbox" checked>
    </p>
    <p>
      <input type="submit" value="전송">
      <input type="submit" value="취소">
      <input type="submit" value="저장">

    <p><input type="file"></p>


    <p>
      <input type="date" value="2024-01-01">
      <input type="time" value="13:20">
      <input type="datetime-local" value="2024-01-01T00:00">
    </p>
    <p>
      <textarea cols="100" rows="5" placeholder="글자를 입력하세요."></textarea>
    </p>
    <p>
      <select>

        <option value="10">10대</option>
        <option value="20">20대</option>
        <option value="30">30대</option>
        <option value="40">40대</option>
        <option value="50">50대</option>
        <option value="60">60대</option>
        <option value="70">70대</option>
        <option value="80">80대</option>
        <option value="90">90대</option>

      </select>
    </p>
  </form>
</body>
</html>
